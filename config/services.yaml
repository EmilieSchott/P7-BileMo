parameters:

services:
  _defaults:
    autowire: true
    autoconfigure: true
  App\:
    resource: "../src/"
    exclude:
      - "../src/DependencyInjection/"
      - "../src/Entity/"
      - "../src/Kernel.php"
      - "../src/Tests/"

  App\EntityListener\ProductEntityListener:
    tags:
      - {
          name: "doctrine.orm.entity_listener",
          event: "prePersist",
          entity: 'App\Entity\Product',
        }
      - {
          name: "doctrine.orm.entity_listener",
          event: "preUpdate",
          entity: 'App\Entity\Product',
        }

  App\OpenApi\JwtDecorator:
    decorates: "api_platform.openapi.factory"
    autoconfigure: false
