App\Entity\Product:
  product (template):
    price: <numberBetween(150, 650)>€
    stock: <numberBetween(25, 150)>
    photoResolution: '90%? <randomElement(["10.8MPx","12.2MPx","8MPx"])>'
    weight: '90%? <randomElement(["220g","151g","208g","188g"])>'
    stockageCapacity: '90%? <randomElement(["128Go","256Go"])>'
    screenSize: '90%? <randomElement(["6,67 pouces","6,9 pouces","6 pouces","6,7 pouces"])>'

